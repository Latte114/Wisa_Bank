<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wisa Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #E6F3FF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #app, #entryGate, #historyPage {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 128, 255, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type="text"], input[type="number"], input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      margin: 6px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005ecb;
    }

    #schoolLogo {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
    }

    #schoolLogo img {
      width: 80px;
    }
  </style>
</head>
<body>
  <div id="schoolLogo">
    <img src="logo.png" alt="โลโก้โรงเรียนวิศานุสรณ์">
  </div>

  <div id="entryGate">
    <h2>ใส่รหัสผ่านเพื่อเข้าสู่ระบบ</h2>
    <input type="password" id="entryPassword" placeholder="รหัสผ่าน" />
    <br><br>
    <button onclick="checkEntryCode()">ตกลง</button>
  </div>

  <div id="app" style="display: none;"></div>

  <div id="historyPage" style="display: none;">
    <h2 style="color: #007BFF;">ประวัติการทำรายการ</h2>
    <ul id="historyList" style="text-align: left; padding-left: 20px;"></ul>
    <button onclick="printHistory()">พิมพ์ประวัติ</button>
    <button onclick="exportToExcel()">ส่งออกเป็น Excel</button>
    <button onclick="backToMain()">ย้อนกลับ</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, set, update, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKZBvt0isFRfqY1qujd9p-v0YkS5h0mIo",
      authDomain: "wisa-748f2.firebaseapp.com",
      databaseURL: "https://wisa-748f2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wisa-748f2",
      storageBucket: "wisa-748f2.appspot.com",
      messagingSenderId: "460431433825",
      appId: "1:460431433825:web:6b22370e1869bf57200a20"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db);

    let currentId = null;

    function checkEntryCode() {
      const pass = document.getElementById("entryPassword").value;
      if (pass === "Wisanusorn") {
        document.getElementById("entryGate").style.display = "none";
        document.getElementById("app").style.display = "block";
        startApp();
      } else {
        alert("รหัสผ่านไม่ถูกต้อง");
      }
    }

    function startApp() {
      document.getElementById("app").innerHTML = `
        <h2>Welcome to Wisa Bank</h2>
        <button onclick="showLogin()">เข้าสู่ระบบ</button>
        <button onclick="showRegister()">สร้างบัญชีใหม่</button>
      `;
    }

    function showLogin() {
      document.getElementById("app").innerHTML = `
        <h2>เข้าสู่ระบบ</h2>
        <input type="text" id="loginId" placeholder="รหัสนักเรียน / admin" />
        <button onclick="login()">เข้าสู่ระบบ</button>
        <button onclick="startApp()">ย้อนกลับ</button>
      `;
    }

    function showRegister() {
      document.getElementById("app").innerHTML = `
        <h2>สร้างบัญชีใหม่</h2>
        <input type="text" id="registerId" placeholder="รหัสนักเรียน" />
        <button onclick="register()">สร้างบัญชี</button>
        <button onclick="startApp()">ย้อนกลับ</button>
      `;
    }

    async function register() {
      const id = document.getElementById("registerId").value.trim();
      if (!id) return alert("กรุณากรอกรหัส");

      const snapshot = await get(child(dbRef, `schoolAccounts/${id}`));
      if (snapshot.exists()) {
        alert("รหัสนี้มีอยู่แล้ว");
      } else {
        await set(ref(db, `schoolAccounts/${id}`), {
          balance: 0,
          history: []
        });
        alert("สร้างบัญชีเรียบร้อยแล้ว");
        showLogin();
      }
    }

    async function login() {
      const id = document.getElementById("loginId").value.trim();
      if (id === "admin123") {
        updateAdminView();
      } else {
        const snapshot = await get(child(dbRef, `schoolAccounts/${id}`));
        if (snapshot.exists()) {
          currentId = id;
          updateStudentView(snapshot.val());
        } else {
          alert("ไม่พบรหัสนี้ในระบบ");
        }
      }
    }

    async function updateStudentView(data) {
      document.getElementById("app").innerHTML = `
        <h2>บัญชี: ${currentId}</h2>
        <p>ยอดเงินคงเหลือ: ${data.balance} บาท</p>
        <input type="number" id="amount" placeholder="จำนวนเงิน" />
        <button onclick="deposit()">ฝาก</button>
        <button onclick="withdraw()">ถอน</button>
        <button onclick="showStudentHistory()">ดูประวัติ</button>
        <button onclick="logout()">ออกจากระบบ</button>
      `;
    }

    async function deposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (amount > 0) {
        const snapshot = await get(child(dbRef, `schoolAccounts/${currentId}`));
        const data = snapshot.val();
        const newBalance = data.balance + amount;
        const date = new Date().toLocaleDateString("th-TH");
        const newHistory = [`ฝาก ${amount} บาท (${date})`, ...data.history];

        await update(ref(db, `schoolAccounts/${currentId}`), {
          balance: newBalance,
          history: newHistory
        });
        updateStudentView({ balance: newBalance, history: newHistory });
      }
    }

    async function withdraw() {
      const amount = parseFloat(document.getElementById("amount").value);
      const snapshot = await get(child(dbRef, `schoolAccounts/${currentId}`));
      const data = snapshot.val();

      if (amount > 0 && amount <= data.balance) {
        const newBalance = data.balance - amount;
        const date = new Date().toLocaleDateString("th-TH");
        const newHistory = [`ถอน ${amount} บาท (${date})`, ...data.history];

        await update(ref(db, `schoolAccounts/${currentId}`), {
          balance: newBalance,
          history: newHistory
        });
        updateStudentView({ balance: newBalance, history: newHistory });
      } else {
        alert("ยอดเงินไม่พอ หรือจำนวนไม่ถูกต้อง");
      }
    }

    async function updateAdminView() {
      document.getElementById("app").innerHTML = "<h2>แอดมิน - จัดการบัญชี</h2>";
      const snapshot = await get(child(dbRef, "schoolAccounts"));
      const accounts = snapshot.val();

      for (const id in accounts) {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${id}</strong> - ยอดเงิน: ${accounts[id].balance} บาท
          <button onclick="showStudentHistory('${id}')">ดูประวัติ</button>
        `;
        document.getElementById("app").appendChild(div);
      }

      const btn = document.createElement("button");
      btn.textContent = "ออกจากระบบ";
      btn.onclick = logout;
      document.getElementById("app").appendChild(btn);
    }

    async function showStudentHistory(id) {
      const studentId = id || currentId;
      const snapshot = await get(child(dbRef, `schoolAccounts/${studentId}`));
      const history = snapshot.val().history;

      document.getElementById("app").style.display = "none";
      document.getElementById("historyPage").style.display = "block";
      const list = document.getElementById("historyList");
      list.innerHTML = "";

      if (!history || history.length === 0) {
        list.innerHTML = "<li>ไม่มีรายการ</li>";
      } else {
        history.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          list.appendChild(li);
        });
      }
    }

    function printHistory() {
      window.print();
    }

    function exportToExcel() {
      const items = document.querySelectorAll("#historyList li");
      if (items.length === 0) return alert("ไม่มีข้อมูลให้ส่งออก");

      let csv = "รายการ\n";
      items.forEach(li => {
        csv += li.textContent + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ประวัติบัญชี.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function backToMain() {
      document.getElementById("historyPage").style.display = "none";
      document.getElementById("app").style.display = "block";
      if (currentId === "admin") updateAdminView();
      else login(); // reload student view
    }

    function logout() {
      currentId = null;
      startApp();
    }

    window.checkEntryCode = checkEntryCode;
    window.showLogin = showLogin;
    window.showRegister = showRegister;
    window.register = register;
    window.login = login;
    window.deposit = deposit;
    window.withdraw = withdraw;
    window.showStudentHistory = showStudentHistory;
    window.printHistory = printHistory;
    window.exportToExcel = exportToExcel;
    window.backToMain = backToMain;
    window.logout = logout;

    window.onload = startApp;
  </script>
</body>
</html>
