      font-family: 'Kanit', sans-serif;

    input[type="number"] {

      font-size: 16px;

    button {
      display: inline-block;
      padding: 10px 18px;
      margin: 6px;

      color: white;

    @media (max-width: 500px) {

    #schoolLogo {
      position: fixed;
      top: 10px;

      z-index: 999;

    #schoolLogo img {
      width: 80px;
      height: auto;
    }

    body {
      margin: 0;
      background: #E6F3FF;
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

    #app,
    #historyPage {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 128, 255, 0.2);
      max-width: 400px;

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;

    #entryGate {
      text-align: center;
      background: white;
      padding: 40px;

      box-shadow: 0 8px 20px rgba(0, 128, 255, 0.2);

    #entryGate button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="entryGate">
    <h2>ใส่รหัสผ่านเพื่อเข้าสู่ระบบ</h2>
    <input type="password" id="entryPassword" placeholder="รหัสผ่าน" />
    <br><br>
    <button onclick="checkEntryCode()">ตกลง</button>

  <div id="historyPage"
      style="display: none; max-width: 400px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 128, 255, 0.2); font-family: 'Kanit', sans-serif;">
      <h2 style="color: #007BFF;">ประวัติการทำรายการ</h2>
      <ul id="historyList" style="text-align: left; padding-left: 20px;"></ul>
      <button onclick="backToMain()">ย้อนกลับ</button>
    </div>

  <div id="schoolLogo">
    <img src="logo.png" alt="โลโก้โรงเรียนวิศานุสรณ์" />

        document.getElementById("entryGate").style.display = "none";

</script>

  <script>

    let accounts = JSON.parse(localStorage.getItem("schoolAccounts") || "{}");
    let currentId = null;


    function save() {
      localStorage.setItem("schoolAccounts", JSON.stringify(accounts));
    }

    function startApp() {
      const container = document.getElementById("app");
      container.innerHTML = `
    <h2>Welcome to Wisa Bank</h2>
    <button onclick="showLogin()">เข้าสู่ระบบ</button>
    <button onclick="showRegister()">สร้างบัญชีใหม่</button>
  `;
    }

    function showLogin() {
      const container = document.getElementById("app");
      container.innerHTML = `
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="loginId" placeholder="รหัสนักเรียน / admin" />
    <button onclick="login()">เข้าสู่ระบบ</button>
    <button onclick="startApp()">ย้อนกลับ</button>
  `;
    }

    function showRegister() {
      const container = document.getElementById("app");
      container.innerHTML = `
    <h2>สร้างบัญชีใหม่</h2>
    <input type="text" id="registerId" placeholder="รหัสนักเรียน" />
    <button onclick="register()">สร้างบัญชี</button>
    <button onclick="startApp()">ย้อนกลับ</button>
  `;
    }

    function register() {
  const id = document.getElementById("registerId").value.trim();
  if (id && !accounts[id]) {
    // บันทึกบัญชีใหม่ใน Firebase
    accounts[id] = { balance: 0, history: [] };
    const accountsRef = database.ref('accounts');
    accountsRef.child(id).set(accounts[id]); // บันทึกข้อมูลบัญชีใหม่
    alert("สร้างบัญชีเรียบร้อยแล้ว");
    showLogin();
  } else {
    alert("รหัสนี้มีอยู่แล้ว หรือไม่ถูกต้อง");
  }
}

   function login() {
  const id = document.getElementById("loginId").value.trim();
  if (id === "admin") {
    updateAdminView();
  } else {
    // ตรวจสอบข้อมูลใน Firebase
    const userRef = database.ref('accounts/' + id);
    userRef.once('value', (snapshot) => {
      if (snapshot.exists()) {
        currentId = id;
        updateStudentView(id);
      } else {
        alert("ไม่พบรหัสนี้ในระบบ");
      }
    });
  }
}

    function logout() {
      currentId = null;
      startApp();
    }

    function updateStudentView(id) {
      const container = document.getElementById("app");
      container.innerHTML = `
    <h2>บัญชี: ${id}</h2>
    <p>ยอดเงินคงเหลือ: ${accounts[id].balance} บาท</p>
    <input type="number" id="amount" placeholder="จำนวนเงิน" />
    <button onclick="deposit()">ฝาก</button>
    <button onclick="withdraw()">ถอน</button>
    <button onclick="showStudentHistory()">ดูประวัติ</button>
    <button onclick="logout()">ออกจากระบบ</button>
  `;
    }

  function deposit() {
    const amount = parseFloat(document.getElementById("amount").value);
    if (amount > 0) {
      const date = new Date().toLocaleDateString("th-TH");
      accounts[currentId].balance += amount;
      accounts[currentId].history.unshift(`ฝาก ${amount} บาท (${date})`);
      save(); // บันทึกข้อมูลลง Firebase
      updateStudentView(currentId);
    }
  }

    function withdraw() {
    const amount = parseFloat(document.getElementById("amount").value);
    if (amount > 0 && amount <= accounts[currentId].balance) {
      const date = new Date().toLocaleDateString("th-TH");
      accounts[currentId].balance -= amount;
      accounts[currentId].history.unshift(`ถอน ${amount} บาท (${date})`);
      save(); // บันทึกข้อมูลลง Firebase
      updateStudentView(currentId);
    } else {
      alert("ยอดเงินไม่พอ หรือจำนวนไม่ถูกต้อง");
    }
  }

    function updateAdminView() {
      const container = document.getElementById("app");
      container.innerHTML = "<h2>แอดมิน - จัดการบัญชี</h2>";

      for (const id in accounts) {
        const div = document.createElement("div");
        div.style.marginBottom = "10px";
        div.innerHTML = `
  <strong>${id}</strong> - ยอดเงิน: ${accounts[id].balance} บาท
  <button onclick="showStudentHistory('${id}')">ดูประวัติ</button>
`;
        container.appendChild(div);
      }

      const logoutBtn = document.createElement("button");
      logoutBtn.textContent = "ออกจากระบบ";

    }

    function showStudentHistory(id) {
      const studentId = id || currentId;
      document.getElementById("app").style.display = "none";
      const historyDiv = document.getElementById("historyPage");
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      const history = accounts[studentId].history;
      if (history.length === 0) {
        historyList.innerHTML = "<li>ไม่มีรายการ</li>";
      } else {
        history.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          historyList.appendChild(li);
        });
      }

      historyDiv.style.display = "block";
      const printBtn = document.createElement("button");
      printBtn.textContent = "พิมพ์ประวัติ";
      printBtn.onclick = printHistory;
      historyDiv.appendChild(printBtn);
      const exportBtn = document.createElement("button");
      exportBtn.textContent = "ส่งออกเป็น Excel";
      exportBtn.onclick = exportToExcel;
      historyDiv.appendChild(exportBtn);
    }

    function exportToExcel() {
      const history = accounts[currentId].history;
      if (history.length === 0) {
        alert("ไม่มีข้อมูลให้ส่งออก");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,รายการ\n";
      history.forEach(item => {
        csvContent += item + "\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "ประวัติบัญชี.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function printHistory() {
      const printContent = document.getElementById("historyPage").innerHTML;
      const originalContent = document.body.innerHTML;

      document.body.innerHTML = printContent;
      window.print();
      document.body.innerHTML = originalContent;
      location.reload(); // โหลดใหม่เพื่อคืนสภาพ
    }

    function backToMain() {
      document.getElementById("historyPage").style.display = "none";
      document.getElementById("app").style.display = "block";

      if (currentId === "admin") {
        updateAdminView();
      } else {
        updateStudentView(currentId);
      }
    }

    function viewHistory(id) {
      const history = accounts[id].history;
      if (!history || history.length === 0) {
        alert(`บัญชี ${id} ยังไม่มีรายการ`);
      } else {
        alert(`ประวัติของ ${id}:\n\n` + history.join("\n"));
      }
    }

    function deleteAccount(id) {
      if (confirm(`คุณแน่ใจว่าต้องการลบบัญชี ${id} หรือไม่?`)) {
        delete accounts[id];
        save();
        updateAdminView();
      }
    }
    
    // กำหนดฐานข้อมูล Firebase
  const database = firebase.database();

  // โหลดข้อมูลบัญชีทั้งหมดจาก Firebase เมื่อเริ่มต้น
  function loadAccounts() {
    const accountsRef = database.ref('accounts');
    accountsRef.once('value', (snapshot) => {
      accounts = snapshot.val() || {}; // ถ้าไม่มีข้อมูลใน Firebase ก็ใช้ว่าง
      startApp(); // เรียกใช้แอปหลักหลังจากโหลดข้อมูล
    });
  }

  // ฟังก์ชันในการบันทึกข้อมูลบัญชีลง Firebase
  function save() {
    const accountsRef = database.ref('accounts');
    accountsRef.set(accounts); // บันทึกข้อมูลทั้งหมดที่เปลี่ยนแปลง
  }
  window.onload = loadAccounts;

function loadAccounts() {
  const accountsRef = database.ref('accounts');
  accountsRef.once('value', (snapshot) => {
    accounts = snapshot.val() || {}; // ถ้าไม่มีข้อมูลใน Firebase ก็ใช้ข้อมูลที่มี
    startApp(); // เรียกใช้แอปหลักหลังจากโหลดข้อมูล
  });
}
// ตั้งค่าฟังก์ชัน Firebase Authentication
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "firebase/auth";

const auth = getAuth();

// ลงทะเบียนผู้ใช้ใหม่
function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  
  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      alert("สร้างบัญชีเรียบร้อยแล้ว");
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      alert(errorMessage);
    });
}

// เข้าสู่ระบบผู้ใช้
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      alert("เข้าสู่ระบบสำเร็จ");
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      alert(errorMessage);
    });
}

// ตรวจสอบสถานะการล็อกอินของผู้ใช้
onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log("User is logged in", user);
  } else {
    console.log("No user is logged in");
  }
});


  </script>
